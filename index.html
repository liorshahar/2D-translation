<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>2D Transformation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
    <script src="js/script.js"></script>
  </head>
  <body>
    <header>
      <nav><h1>Welcome to 2D Transformer</h1></nav>
    </header>
    <main>
      <!-- right canvas context -->
      <article id="mainContext">
        <canvas id="myCanvas"></canvas>
      </article>

      <!-- left menu -->

      <article id="leftMenuBar">
        <section>
          <p>TOOLS</p>
        </section>

        <ul class="toolsContainer">
          <li class="toolsItem"></li>
          <li class="toolsItem"></li>
          <li class="toolsItem"></li>
          <li class="toolsItem"></li>
          <li class="toolsItem"></li>
          <li class="toolsItem"></li>
          <li class="toolsItem"></li>
          <li class="toolsItem"></li>
          <li class="toolsItemLong">
            <input type="file" name="file" id="file" class="inputfile" />
            <label for="file" id="loadFileLable"
              ><div></div>
              <span>Choose a file...</span></label
            >
          </li>
        </ul>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
